<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
</head>
<body>
    <h2>Rectangle Area Calculator</h2>

    <label for="length">Enter length:</label>
    <input type="number" id="length"><br><br>

    <label for="breadth">Enter breadth:</label>
    <input type="number" id="breadth"><br><br>

    <button onclick="calculateArea()">Calculate Area</button>

    <div id="output"></div>

    <script>
        function calculateArea() {
            var length = parseFloat(document.getElementById("length").value);
            var breadth = parseFloat(document.getElementById("breadth").value);

            if (isNaN(length) || isNaN(breadth) || length <= 0 || breadth <= 0) {
                document.getElementById("output").innerHTML = "Please enter valid positive numbers for length and breadth.";
            } else {
                var area = length * breadth;
                document.getElementById("output").innerHTML = "Area of rectangle with length " + length + " and breadth " + breadth + " is: " + area;
            }
        }
    </script>
</body>
</html>
