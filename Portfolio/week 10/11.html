<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items to Array</title>
</head>
<body>
    <h2>Add Items to Array</h2>
    <input type="text" id="text1">
    <input type="button" id="button1" value="Add" onclick="add_item_to_array()">
    <input type="button" id="button2" value="Display" onclick="display_array()">
    <div id="Result"></div>

    <script>
        var array = []; // Initialize empty array
        var x = 0; // Initialize index variable

        function add_item_to_array() {
            array[x] = document.getElementById("text1").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("text1").value = "";
        }

        function display_array() {
            var e = "<hr/>";
            for (var y = 0; y < array.length; y++) {
                e += "Element " + y + " = " + array[y] + "<br/>";
            }
            document.getElementById("Result").innerHTML = e;
        }
    </script>
</body>
</html>
