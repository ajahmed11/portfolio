<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
    <script src="dayOfTheWeek.js" defer></script>
</head>
<body>
    <h1>Day of the Week</h1>
    
    <!-- Input form for day number -->
    <form id="dayForm">
        <label for="dayNumber">Enter a number (1-7) representing a day of the week:</label>
        <input type="number" id="dayNumber" name="dayNumber" min="1" max="7" required>
        <button type="submit">Get Day</button>
    </form>

    <!-- Container to display the day -->
    <div id="dayResult"></div>
</body>
</html>
