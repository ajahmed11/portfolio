<HTML>
    <body background="pexels-bri-schneiter-346529.jpg" text="YELLOW" SIZE="45"></body>
    
<head>
    
    <title>Lists and Headings Example</title>
  </head>
  <body>
    <hr width=50% align="center" color=#00ff00>
    <body background="pexels-bri-schneiter-346529.jpg" text="YELLOW" SIZE="45"></body>
    <h1>Example on Unordered List</h1>
    <ul>
      <li>Sportstar</li>
      <li>Business Week</li>
      <li>Time</li>
    </ul>
  
    <h2>Example on Ordered List</h2>
    <ol>
      <li>Sportstar</li>
      <li>Business Week</li>
      <li>Time</li>
    </ol>
  
    <h3>Example on Definition List</h3>
    <dl>
      <dt>Sports Magazine</dt>
      <dd>Sportstar</dd>
      <dt>Business Magazine</dt>
      <dd>Business Week</dd>
    </dl>
  </body>
  </html>
  

</HTML>
